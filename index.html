<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowave - Animated Neon Gradient Generator</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1 id="glowave" class="underline-animation">glowave</h1>
    </div>
    <p id="version">1.0</p>
    <button id="showCssBtn">css</button>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Toggle Fullscreen</button>

    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((err) => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
